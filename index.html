<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Love Story</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        :root {
            --primary-color: #ff69b4;
            --secondary-color: #fff0f5;
        }
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            background-color: var(--secondary-color);
        }
        .navbar {
            background-color: var(--primary-color);
        }
        .navbar-brand, .nav-link {
            color: white !important;
        }
        .hero-section {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(rgba(255,105,180,0.3), rgba(255,192,203,0.3));
            text-align: center;
        }
        .countdown-section {
            padding: 4rem 0;
            background-color: white;
        }
        .photo-gallery {
            padding: 4rem 0;
        }
        .timeline-section {
            padding: 4rem 0;
            background-color: white;
        }
        .timeline {
            position: relative;
            max-width: 1200px;
            margin: 0 auto;
        }
        .timeline::after {
            content: '';
            position: absolute;
            width: 6px;
            background-color: var(--primary-color);
            top: 0;
            bottom: 0;
            left: 50%;
            margin-left: -3px;
        }
        .timeline-item {
            padding: 10px 40px;
            position: relative;
            width: 50%;
            box-sizing: border-box;
        }
        .timeline-item.left {
            left: 0;
        }
        .timeline-item.right {
            left: 50%;
        }
        .timeline-content {
            padding: 20px;
            background-color: white;
            border-radius: 6px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .timeline-content h3 {
            color: var(--primary-color);
            margin-bottom: 10px;
        }
        .timeline-content .date {
            color: #666;
            font-size: 0.9em;
        }
        .heart-beat {
            animation: heartBeat 1.5s infinite;
        }
        @keyframes heartBeat {
            0% { transform: scale(1); }
            14% { transform: scale(1.3); }
            28% { transform: scale(1); }
            42% { transform: scale(1.3); }
            70% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg sticky-top">
        <div class="container">
            <a class="navbar-brand" href="#">Our Story</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#home">首页</a></li>
                    <li class="nav-item"><a class="nav-link" href="#photos">照片墙</a></li>
                    <li class="nav-item"><a class="nav-link" href="#timeline">时间线</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <section id="home" class="hero-section">
        <div class="container">
            <h1 class="display-4 mb-4 animate__animated animate__fadeIn">我们的爱情故事 <span class="heart-beat">❤️</span></h1>
            <p class="lead animate__animated animate__fadeIn animate__delay-1s">每一天都是新的开始</p>
        </div>
    </section>

    <section id="countdown" class="countdown-section">
        <div class="container text-center">
            <h2 class="mb-4">我们在一起已经</h2>
            <div id="love-counter" class="display-4 mb-4">Loading...</div>
        </div>
    </section>

    <section id="photos" class="photo-gallery">
        <div class="container">
            <h2 class="text-center mb-4">美好瞬间</h2>
            <div class="row g-4" id="photo-grid">
                <!-- 照片将通过JavaScript动态添加 -->
            </div>
        </div>
    </section>

    <section id="timeline" class="timeline-section">
        <div class="container">
            <h2 class="text-center mb-4">我们的故事</h2>
            <div class="timeline" id="story-timeline">
                <!-- 时间线将通过JavaScript动态添加 -->
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
    <script>
        // 计算恋爱天数
        function updateLoveCounter() {
            const startDate = new Date('2024-01-01'); // 这里设置你们的恋爱纪念日
            const today = new Date();
            const diffTime = Math.abs(today - startDate);
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            document.getElementById('love-counter').textContent = `${diffDays} 天`;
        }

        // 页面加载完成后执行
        document.addEventListener('DOMContentLoaded', () => {
            updateLoveCounter();
            setInterval(updateLoveCounter, 1000 * 60 * 60); // 每小时更新一次
        });
    </script>
</body>
</html>
