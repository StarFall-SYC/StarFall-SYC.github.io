<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>亲爱的，情人节快乐！</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Ma Shan Zheng', 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #fff5f7 0%, #ffd1dc 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><rect width="100" height="100" fill="none"/><circle cx="50" cy="50" r="1" fill="rgba(255,255,255,0.3)"/></svg>') repeat;
            pointer-events: none;
            z-index: -1;
        }

        .header {
            text-align: center;
            padding: 2rem;
            color: #e91e63;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .photo-gallery {
            width: 90%;
            max-width: 1200px;
            margin: 2rem auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
            padding: 1rem;
        }

        .photo-card {
            background: rgba(255, 255, 255, 0.7);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.15);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .photo-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 12px 40px rgba(31, 38, 135, 0.2);
        }

        .photo-placeholder {
            width: 100%;
            height: 200px;
            background: #f3e5f5;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #9c27b0;
            font-size: 1.2rem;
        }

        .message-box {
            background: rgba(255, 255, 255, 0.7);
            padding: 2.5rem;
            border-radius: 20px;
            margin: 2rem;
            max-width: 800px;
            width: 90%;
            text-align: center;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.15);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        .message-box p {
            color: #d81b60;
            line-height: 1.8;
            margin-bottom: 1rem;
            font-size: 1.1rem;
        }

        .blog-links {
            position: fixed;
            bottom: 20px;
            left: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 1000;
        }

        .blog-link {
            display: inline-block;
            padding: 0.8rem 1.5rem;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 15px;
            color: #e91e63;
            text-decoration: none;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.15);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            transition: all 0.3s ease;
        }

        .blog-link:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 40px rgba(31, 38, 135, 0.2);
            background: rgba(255, 255, 255, 0.9);
        }

        .music-player {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.7);
            padding: 1rem;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.15);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            transition: all 0.3s ease;
        }

        .music-player:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 40px rgba(31, 38, 135, 0.2);
        }

        .anniversary {
            background: rgba(255, 255, 255, 0.7);
            padding: 2rem;
            border-radius: 20px;
            margin: 1rem 2rem;
            max-width: 800px;
            width: 90%;
            text-align: center;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.15);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        .anniversary h2 {
            color: #e91e63;
            margin-bottom: 1rem;
            font-size: 1.8rem;
        }

        .anniversary p {
            color: #d81b60;
            font-size: 1.2rem;
            margin: 0.5rem 0;
        }

        .anniversary .days {
            font-size: 2.5rem;
            font-weight: bold;
            color: #c2185b;
            margin: 1rem 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .heart {
            position: fixed;
            pointer-events: none;
            animation: float 4s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }

            .photo-gallery {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>情人节快乐！</h1>

    </div>

    <div class="message-box">
        <p>在这特别的日子里，我想对你说：</p>
        <p>遇见你是我最大的幸运，</p>
        <p>有你的每一天都是情人节。</p>
        <p>愿我们的爱情永远甜蜜浪漫，</p>
        <p>我们一起创造更多美好的回忆。</p>
    </div>

    <div class="photo-gallery">
        <div class="photo-card">
            <div class="photo-placeholder">照片 1</div>
        </div>
        <div class="photo-card">
            <div class="photo-placeholder">照片 2</div>
        </div>
        <div class="photo-card">
            <div class="photo-placeholder">照片 3</div>
        </div>
    </div>

    <div class="anniversary">
        <h2>我们的爱情计时器</h2>
        <p>从 2025年1月13日 开始</p>
        <div class="days">已经相恋 <span id="love-days">0</span> 天</div>
        <p>愿我们的爱情永远甜蜜</p>
    </div>

    <div class="music-player">
        <audio controls loop>
            <source src="music/love-song.mp3" type="audio/mpeg">
            你的浏览器不支持音频播放。
        </audio>
    </div>

    <div class="blog-links">
        <a href="Myblog.html" class="blog-link">StarFall的博客</a>
        <a href="Herblog.html" class="blog-link">厌冬的博客</a>
    </div>

    <script>
        // 计算恋爱天数
        function calculateLoveDays() {
            const startDate = new Date('2025-01-13');
            const today = new Date();
            const timeDiff = today - startDate;
            const daysDiff = Math.floor(timeDiff / (1000 * 60 * 60 * 24));
            document.getElementById('love-days').textContent = daysDiff > 0 ? daysDiff : 0;
        }

        calculateLoveDays();
        setInterval(calculateLoveDays, 1000 * 60 * 60); // 每小时更新一次

        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.style.left = Math.random() * window.innerWidth + 'px';
            heart.style.top = window.innerHeight + 'px';
            heart.style.fontSize = (Math.random() * 20 + 10) + 'px';
            heart.innerHTML = '❤';
            heart.style.color = `rgb(${Math.random() * 100 + 155}, ${Math.random() * 50}, ${Math.random() * 50})`;
            
            document.body.appendChild(heart);

            const animation = heart.animate([
                { transform: `translateY(${window.innerHeight}px)` },
                { transform: 'translateY(-100vh)' }
            ], {
                duration: Math.random() * 3000 + 3000,
                easing: 'linear'
            });

            animation.onfinish = () => {
                heart.remove();
            };
        }

        setInterval(createHeart, 300);

        document.addEventListener('click', (e) => {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.style.left = e.clientX + 'px';
            heart.style.top = e.clientY + 'px';
            heart.style.fontSize = '20px';
            heart.innerHTML = '❤';
            heart.style.color = '#ff4081';
            
            document.body.appendChild(heart);

            heart.animate([
                { transform: 'scale(1)', opacity: 1 },
                { transform: 'scale(2)', opacity: 0 }
            ], {
                duration: 1000,
                easing: 'ease-out'
            }).onfinish = () => heart.remove();
        });
    </script>
</body>
</html>
