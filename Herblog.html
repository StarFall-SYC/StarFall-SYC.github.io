<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>厌冬的小天地</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #ff9ecd;
            --secondary-color: #ffd6e7;
            --text-color: #4a4a4a;
            --accent-color: #ff6b9c;
        }

        body {
            font-family: 'Ma Shan Zheng', sans-serif;
            background: linear-gradient(135deg, #fff5f7 0%, var(--secondary-color) 100%);
            color: var(--text-color);
            line-height: 1.6;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header {
            position: relative;
            padding: 3rem 0;
            text-align: center;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            border-bottom: 3px solid var(--accent-color);
            box-shadow: 0 4px 15px rgba(255, 107, 156, 0.2);
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            animation: bounce 2s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .nav {
            margin: 2rem 0;
            display: flex;
            justify-content: center;
            gap: 2rem;
        }

        .nav a {
            color: var(--text-color);
            text-decoration: none;
            padding: 0.8rem 1.5rem;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 25px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(255, 107, 156, 0.1);
        }

        .nav a:hover {
            background: var(--accent-color);
            color: white;
            transform: translateY(-2px);
        }

        .blog-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin: 3rem 0;
        }

        .blog-card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 2rem;
            transition: transform 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 107, 156, 0.1);
            position: relative;
            overflow: hidden;
        }

        .blog-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
        }

        .blog-card:hover {
            transform: translateY(-5px);
        }

        .blog-card h3 {
            color: var(--accent-color);
            margin-bottom: 1rem;
            font-size: 1.5rem;
        }

        .profile {
            text-align: center;
            padding: 2rem;
            margin: 3rem 0;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 30px;
            box-shadow: 0 4px 15px rgba(255, 107, 156, 0.1);
        }

        .profile img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 5px solid var(--primary-color);
            margin-bottom: 1rem;
            transition: transform 0.3s ease;
        }

        .profile img:hover {
            transform: scale(1.05);
        }

        .tag-container {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin: 1rem 0;
            justify-content: center;
        }

        .tag-list {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin: 1rem 0;
        }

        .tag-item {
            background: var(--secondary-color);
            padding: 0.3rem 0.8rem;
            border-radius: 15px;
            color: var(--text-color);
            display: flex;
            align-items: center;
            gap: 0.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .tag-item:hover {
            background: var(--primary-color);
            transform: translateY(-2px);
        }

        .tag-item.selected {
            background: var(--accent-color);
            color: white;
        }

        .tag-item button {
            background: none;
            border: none;
            color: var(--text-color);
            cursor: pointer;
            padding: 0;
            font-size: 1.2rem;
            line-height: 1;
        }

        .button-group {
            position: fixed;
            left: 20px;
            bottom: 20px;
            display: flex;
            gap: 0.6rem;
            flex-direction: column;
        }

        .edit-button {
            padding: 0.6rem 1.2rem;
            background: var(--accent-color);
            color: white;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-family: inherit;
            font-size: 0.85rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(255, 107, 156, 0.2);
        }

        .edit-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(255, 107, 156, 0.3);
        }

        .auth-modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            text-align: center;
            width: 90%;
            max-width: 600px;
        }

        .auth-modal input, .auth-modal textarea {
            width: 100%;
            padding: 0.8rem;
            margin: 1rem 0;
            border: 2px solid var(--secondary-color);
            border-radius: 10px;
            font-size: 1rem;
            font-family: inherit;
        }

        .auth-modal textarea {
            min-height: 200px;
            resize: vertical;
        }

        .auth-modal .tag-input {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
            margin: 1rem 0;
        }

        .auth-modal .tag-item {
            background: var(--secondary-color);
            padding: 0.3rem 0.8rem;
            border-radius: 15px;
            color: var(--text-color);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .auth-modal .tag-item button {
            background: none;
            border: none;
            color: var(--accent-color);
            cursor: pointer;
            padding: 0;
            font-size: 1.2rem;
            line-height: 1;
        }

        .auth-modal button {
            padding: 0.8rem 1.5rem;
            background: var(--accent-color);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .auth-modal button:hover {
            background: var(--primary-color);
        }

        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }

            .container {
                padding: 1rem;
            }

            .blog-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="container">
            <h1>厌冬的小天地</h1>
            <nav class="nav">
                <a href="index.html">返回主页</a>
                <a href="#blog">博文列表</a>
                <a href="#about">关于我</a>
            </nav>
        </div>
    </header>

    <main class="container">
        <section class="profile">
            <img src="res/Her.jpg" alt="厌冬头像">
            <h2>关于 厌冬</h2>
            <p>一个可爱的女孩，喜欢分享生活中的点点滴滴</p>
            <div class="tag-container" id="profileTagContainer"></div>
        </section>

        <section id="blog" class="blog-grid">
            <div class="empty-state" style="text-align: center; padding: 2rem; color: var(--text-color); display: none;">
                <h3>空空如也哦~</h3>
                <p>快来发布你的第一篇文章吧！</p>
            </div>
        </section>
    </main>

    <div class="button-group">
        <button class="edit-button" onclick="showAuthModal()">发布文章</button>
        <button class="edit-button" onclick="showTagModal()">管理标签</button>
    </div>

    <div class="modal-overlay" id="modalOverlay"></div>
    <div class="auth-modal" id="authModal">
        <h3>身份验证</h3>
        <p>请回答以下问题：</p>
        <p>你的名字叫什么？</p>
        <input type="text" id="authAnswer" placeholder="请输入答案">
        <button onclick="verifyAuth()">确认</button>
    </div>

    <div class="auth-modal" id="publishModal" style="display: none;">
        <h3>发布新文章</h3>
        <input type="text" id="articleTitle" placeholder="文章标题">
        <textarea id="articleContent" placeholder="文章内容"></textarea>
        <div class="tag-selection">
            <h4>选择标签</h4>
            <div class="tag-list" id="tagList"></div>
            <input type="text" id="tagInput" placeholder="添加新标签（按回车确认）">
            <div class="tag-input" id="tagContainer"></div>
        </div>
        <button onclick="publishArticle()">发布</button>
        <button onclick="closePublishModal()">取消</button>
    </div>

    <div class="auth-modal" id="tagModal" style="display: none;">
        <h3>管理标签</h3>
        <div class="tag-list" id="manageTags"></div>
        <input type="text" id="newTagInput" placeholder="添加新标签（按回车确认）">
        <button onclick="saveTagChanges()">保存</button>
        <button onclick="closeTagModal()">取消</button>
    </div>

    <script>
        // 加载文章列表
        async function loadArticles() {
            try {
                const response = await fetch('article/Yandong/articles.json');
                if (!response.ok) {
                    throw new Error('No articles found');
                }
                const articles = await response.json();
                displayArticles(articles);
            } catch (error) {
                showEmptyState();
            }
        }

        // 显示文章列表
        function displayArticles(articles) {
            const blogGrid = document.querySelector('.blog-grid');
            const emptyState = document.querySelector('.empty-state');

            if (articles.length === 0) {
                showEmptyState();
                return;
            }

            emptyState.style.display = 'none';
            articles.forEach(article => {
                const articleElement = document.createElement('article');
                articleElement.className = 'blog-card';
                articleElement.innerHTML = `
                    <h3>${article.title}</h3>
                    <p>${article.content.substring(0, 100)}...</p>
                    <small>发布于 ${article.date}</small>
                `;
                blogGrid.appendChild(articleElement);
            });
        }

        // 显示空状态
        function showEmptyState() {
            const emptyState = document.querySelector('.empty-state');
            emptyState.style.display = 'block';
        }

        function showAuthModal() {
            document.getElementById('modalOverlay').style.display = 'block';
            document.getElementById('authModal').style.display = 'block';
        }

        function verifyAuth() {
            const answer = document.getElementById('authAnswer').value;
            if (answer === '乔恩缇') {
                document.getElementById('authModal').style.display = 'none';
                document.getElementById('publishModal').style.display = 'block';
            } else {
                alert('验证失败，请重试');
            }
        }

        function closePublishModal() {
            document.getElementById('modalOverlay').style.display = 'none';
            document.getElementById('publishModal').style.display = 'none';
            resetPublishForm();
        }

        function showProfileModal() {
            document.getElementById('modalOverlay').style.display = 'block';
            document.getElementById('profileModal').style.display = 'block';
            loadCurrentProfile();
        }

        function closeProfileModal() {
            document.getElementById('modalOverlay').style.display = 'none';
            document.getElementById('profileModal').style.display = 'none';
        }

        function loadCurrentProfile() {
            const profileBio = document.querySelector('.profile p').textContent;
            document.getElementById('profileBio').value = profileBio;
        }

        function saveProfile() {
            const bio = document.getElementById('profileBio').value;
            const profileSection = document.querySelector('.profile p');
            profileSection.textContent = bio;
            closeProfileModal();
        }

        document.getElementById('profileTagInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && this.value.trim() !== '') {
                const tagContainer = document.getElementById('profileTagContainer');
                const tagItem = document.createElement('div');
                tagItem.className = 'tag-item';
                tagItem.innerHTML = `
                    ${this.value.trim()}
                    <button onclick="this.parentElement.remove()">&times;</button>
                `;
                tagContainer.appendChild(tagItem);
                this.value = '';
            }
        });

        function resetPublishForm() {
            document.getElementById('articleTitle').value = '';
            document.getElementById('articleContent').value = '';
            document.getElementById('tagInput').value = '';
            document.getElementById('tagContainer').innerHTML = '';
        }

        document.getElementById('tagInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && this.value.trim() !== '') {
                const tagContainer = document.getElementById('tagContainer');
                const tagItem = document.createElement('div');
                tagItem.className = 'tag-item';
                tagItem.innerHTML = `
                    ${this.value.trim()}
                    <button onclick="this.parentElement.remove()">&times;</button>
                `;
                tagContainer.appendChild(tagItem);
                this.value = '';
            }
        });

        async function publishArticle() {
            const title = document.getElementById('articleTitle').value;
            const content = document.getElementById('articleContent').value;
            const tags = Array.from(document.getElementById('tagContainer').children)
                .map(tag => tag.textContent.trim());

            if (!title || !content) {
                alert('请填写文章标题和内容');
                return;
            }

            const article = {
                title,
                content,
                tags,
                date: new Date().toISOString().split('T')[0]
            };

            try {
                const response = await fetch('article/Yandong/articles.json');
                let articles = [];
                if (response.ok) {
                    articles = await response.json();
                }
                articles.unshift(article);

                await fetch('article/Yandong/articles.json', {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(articles)
                });

                const blogGrid = document.querySelector('.blog-grid');
                const articleElement = document.createElement('article');
                articleElement.className = 'blog-card';
                articleElement.innerHTML = `
                    <h3>${title}</h3>
                    <p>${content.substring(0, 100)}...</p>
                    <small>发布于 ${article.date}</small>
                `;

                if (blogGrid.children.length === 1 && blogGrid.children[0].classList.contains('empty-state')) {
                    blogGrid.innerHTML = '';
                }
                blogGrid.insertBefore(articleElement, blogGrid.firstChild);

                closePublishModal();
                alert('文章发布成功！');
            } catch (error) {
                alert('发布失败，请重试');
                console.error('Error publishing article:', error);
            }
        }

        // 页面加载时获取文章列表
        // 加载标签
        async function loadTags() {
            try {
                const response = await fetch('introduction/Yandong/tags.json');
                if (!response.ok) {
                    throw new Error('No tags found');
                }
                const data = await response.json();
                return data.tags;
            } catch (error) {
                console.error('Error loading tags:', error);
                return [];
            }
        }

        // 显示标签管理模态框
        function showTagModal() {
            document.getElementById('modalOverlay').style.display = 'block';
            document.getElementById('tagModal').style.display = 'block';
            loadAndDisplayTags();
        }

        // 关闭标签管理模态框
        function closeTagModal() {
            document.getElementById('modalOverlay').style.display = 'none';
            document.getElementById('tagModal').style.display = 'none';
        }

        // 加载并显示标签
        async function loadAndDisplayTags() {
            const tags = await loadTags();
            const tagList = document.getElementById('manageTags');
            const profileTags = document.getElementById('profileTagContainer');
            
            tagList.innerHTML = '';
            profileTags.innerHTML = '';
            
            tags.forEach(tag => {
                // 管理标签界面
                const tagItem = document.createElement('div');
                tagItem.className = 'tag-item';
                tagItem.innerHTML = `
                    ${tag}
                    <button onclick="removeTag('${tag}')">&times;</button>
                `;
                tagList.appendChild(tagItem);

                // 个人简介标签显示
                const profileTag = document.createElement('div');
                profileTag.className = 'tag-item';
                profileTag.textContent = tag;
                profileTags.appendChild(profileTag);
            });

            // 更新文章发布界面的标签选择
            const publishTagList = document.getElementById('tagList');
            publishTagList.innerHTML = '';
            tags.forEach(tag => {
                const tagItem = document.createElement('div');
                tagItem.className = 'tag-item';
                tagItem.textContent = tag;
                tagItem.onclick = () => toggleTagSelection(tagItem);
                publishTagList.appendChild(tagItem);
            });
        }

        // 切换标签选择状态
        function toggleTagSelection(tagElement) {
            tagElement.classList.toggle('selected');
        }

        // 移除标签
        async function removeTag(tag) {
            const tags = await loadTags();
            const updatedTags = tags.filter(t => t !== tag);
            await saveTags(updatedTags);
            loadAndDisplayTags();
        }

        // 保存标签更改
        async function saveTagChanges() {
            const newTag = document.getElementById('newTagInput').value.trim();
            if (newTag) {
                const tags = await loadTags();
                if (!tags.includes(newTag)) {
                    tags.push(newTag);
                    await saveTags(tags);
                }
                document.getElementById('newTagInput').value = '';
            }
            loadAndDisplayTags();
            closeTagModal();
        }

        // 保存标签到文件
        async function saveTags(tags) {
            try {
                await fetch('introduction/Yandong/tags.json', {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ tags })
                });
            } catch (error) {
                console.error('Error saving tags:', error);
                alert('保存标签失败，请重试');
            }
        }

        // 获取选中的标签
        function getSelectedTags() {
            return Array.from(document.querySelectorAll('#tagList .tag-item.selected'))
                .map(tag => tag.textContent.trim());
        }

        // 修改发布文章函数以包含标签
        async function publishArticle() {
            const title = document.getElementById('articleTitle').value;
            const content = document.getElementById('articleContent').value;
            const selectedTags = getSelectedTags();

            if (!title || !content) {
                alert('请填写文章标题和内容');
                return;
            }

            const article = {
                title,
                content,
                tags: selectedTags,
                date: new Date().toISOString().split('T')[0]
            };

            try {
                const response = await fetch('article/Yandong/articles.json');
                let articles = [];
                if (response.ok) {
                    articles = await response.json();
                }
                articles.unshift(article);

                await fetch('article/Yandong/articles.json', {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(articles)
                });

                const blogGrid = document.querySelector('.blog-grid');
                const articleElement = document.createElement('article');
                articleElement.className = 'blog-card';
                articleElement.innerHTML = `
                    <h3>${title}</h3>
                    <p>${content.substring(0, 100)}...</p>
                    <div class="tag-container">
                        ${selectedTags.map(tag => `<span class="tag-item">${tag}</span>`).join('')}
                    </div>
                    <small>发布于 ${article.date}</small>
                `;

                if (blogGrid.children.length === 1 && blogGrid.children[0].classList.contains('empty-state')) {
                    blogGrid.innerHTML = '';
                }
                blogGrid.insertBefore(articleElement, blogGrid.firstChild);

                closePublishModal();
                alert('文章发布成功！');
            } catch (error) {
                alert('发布失败，请重试');
                console.error('Error publishing article:', error);
            }
        }

        // 页面加载时初始化
        document.addEventListener('DOMContentLoaded', () => {
            loadArticles();
            loadAndDisplayTags();
        });

        // 新标签输入处理
        document.getElementById('newTagInput')?.addEventListener('keypress', async function(e) {
            if (e.key === 'Enter' && this.value.trim() !== '') {
                await saveTagChanges();
            }
        });
    </script>
</body>
</html>
