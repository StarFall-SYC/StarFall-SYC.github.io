<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StarFall的个人博客</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --neon-color: #0ff;
            --bg-color: #0a0a0a;
            --text-color: #fff;
            --accent-color: #ff2d75;
        }

        body {
            font-family: 'Noto Sans SC', sans-serif;
            background: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header {
            position: relative;
            padding: 4rem 0;
            text-align: center;
            background: linear-gradient(45deg, #000, #111);
            border-bottom: 2px solid var(--neon-color);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: var(--text-color);
            text-shadow: 0 0 10px var(--neon-color);
            animation: glow 1.5s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px var(--neon-color);
            }
            to {
                text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px var(--neon-color);
            }
        }

        .nav {
            margin: 2rem 0;
            display: flex;
            justify-content: center;
            gap: 2rem;
        }

        .nav a {
            color: var(--text-color);
            text-decoration: none;
            padding: 0.5rem 1rem;
            border: 1px solid var(--neon-color);
            border-radius: 4px;
            transition: all 0.3s ease;
        }

        .nav a:hover {
            background: var(--neon-color);
            color: var(--bg-color);
            box-shadow: 0 0 15px var(--neon-color);
        }

        .blog-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin: 3rem 0;
        }

        .blog-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 1.5rem;
            transition: transform 0.3s ease;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 255, 255, 0.1);
        }

        .blog-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
        }

        .blog-card h3 {
            color: var(--accent-color);
            margin-bottom: 1rem;
        }

        .article-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin: 1rem 0;
        }

        .article-tags .tag {
            font-size: 0.8rem;
            padding: 0.3rem 0.8rem;
        }

        .empty-message, .error-message {
            text-align: center;
            padding: 2rem;
            color: var(--text-color);
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            margin: 2rem 0;
            grid-column: 1 / -1;
        }

        .tag-cloud {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            margin: 2rem 0;
            justify-content: center;
        }

        .tag {
            padding: 0.5rem 1rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            font-size: 0.9rem;
            color: var(--neon-color);
            border: 1px solid var(--neon-color);
        }

        .profile {
            text-align: center;
            padding: 2rem;
            margin: 3rem 0;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        .profile img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 3px solid var(--neon-color);
            margin-bottom: 1rem;
        }

        .button-group {
            position: fixed;
            left: 20px;
            bottom: 20px;
            display: flex;
            gap: 0.8rem;
            flex-direction: column;
        }

        .edit-button {
            padding: 0.8rem 1.5rem;
            background: #007bff;
            color: var(--text-color);
            border: 1px solid #0056b3;
            border-radius: 4px;
            cursor: pointer;
            font-family: inherit;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .edit-button:hover {
            background: #0056b3;
            color: var(--text-color);
            box-shadow: 0 0 15px rgba(0, 123, 255, 0.5);
        }

        .auth-modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.05);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 255, 255, 0.1);
            z-index: 1000;
            text-align: center;
            color: var(--text-color);
            width: 90%;
            max-width: 600px;
        }

        .auth-modal input, .auth-modal textarea {
            width: 100%;
            padding: 0.8rem;
            margin: 1rem 0;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--neon-color);
            border-radius: 4px;
            color: var(--text-color);
            font-size: 1rem;
            font-family: inherit;
        }

        .auth-modal textarea {
            min-height: 200px;
            resize: vertical;
        }

        .auth-modal .tag-input {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
            margin: 1rem 0;
        }

        .auth-modal .tag-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 0.3rem 0.8rem;
            border-radius: 15px;
            border: 1px solid var(--neon-color);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .auth-modal .tag-item button {
            background: none;
            border: none;
            color: var(--neon-color);
            cursor: pointer;
            padding: 0;
            font-size: 1.2rem;
            line-height: 1;
        }

        .auth-modal button {
            padding: 0.8rem 1.5rem;
            background: transparent;
            color: var(--text-color);
            border: 1px solid var(--neon-color);
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .auth-modal button:hover {
            background: var(--neon-color);
            color: var(--bg-color);
            box-shadow: 0 0 15px var(--neon-color);
        }

        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 999;
        }

        .contact-info {
            text-align: center;
            padding: 2rem;
            margin: 3rem 0;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 255, 255, 0.1);
        }

        .contact-info img {
            width: 200px;
            height: 200px;
            border-radius: 10px;
            border: 2px solid var(--neon-color);
            margin: 1rem 0;
        }

        .contact-info p {
            color: var(--text-color);
            margin: 0.5rem 0;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }

            .container {
                padding: 1rem;
            }

            .blog-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="container">
            <h1>StarFall的技术博客</h1>
            <nav class="nav">
                <a href="index.html">返回主页</a>
                <a href="#blog">博文列表</a>
                <a href="#about">关于我</a>
            </nav>
        </div>
    </header>

    <main class="container">
        <section class="profile">
            <img src="res/My.jpg" alt="StarFall头像">
            <h2>关于 StarFall</h2>
            <p>热爱编程的学生开发者，专注于Web开发和人工智能领域</p>
        </section>

        <div class="tag-cloud">
            <span class="tag">Python</span>
            <span class="tag">JavaScript</span>
            <span class="tag">HTML/CSS</span>
            <span class="tag">AI</span>
            <span class="tag">Web开发</span>
            <span class="tag">机器学习</span>
        </div>

        <section id="blog" class="blog-grid">
            <!-- 文章将通过JavaScript动态加载 -->
        </section>
        <section class="contact-info">
            <h2>联系方式</h2>
            <img src="res/MyWechat.png" alt="微信二维码">
            <p>邮箱：SYC_Hello@163.com</p>
        </section>
    </main>

    <div class="button-group">
        <button class="edit-button" onclick="showAuthModal()">发布文章</button>
        <button class="edit-button" onclick="showTagModal()">管理标签</button>
    </div>

    <div class="modal-overlay" id="modalOverlay"></div>
    <div class="auth-modal" id="authModal">
        <h3>身份验证</h3>
        <p>请回答以下问题：</p>
        <p>你的名字叫什么？</p>
        <input type="text" id="authAnswer" placeholder="请输入答案">
        <button onclick="verifyAuth()">确认</button>
    </div>

    <div class="auth-modal" id="publishModal" style="display: none;">
        <h3>发布新文章</h3>
        <input type="text" id="articleTitle" placeholder="文章标题">
        <textarea id="articleContent" placeholder="文章内容"></textarea>
        <input type="text" id="tagInput" placeholder="添加标签（按回车确认）">
        <div class="tag-input" id="tagContainer"></div>
        <button onclick="publishArticle()">发布</button>
        <button onclick="closePublishModal()">取消</button>
    </div>

    <div class="auth-modal" id="profileModal" style="display: none;">
        <h3>编辑个人简介</h3>
        <textarea id="profileBio" placeholder="个人简介">热爱编程的学生开发者，专注于Web开发和人工智能领域</textarea>
        <input type="text" id="profileTagInput" placeholder="添加标签（按回车确认）">
        <div class="tag-input" id="profileTagContainer"></div>
        <button onclick="saveProfile()">保存</button>
        <button onclick="closeProfileModal()">取消</button>
    </div>

    <div class="auth-modal" id="tagModal" style="display: none;">
        <h3>标签管理</h3>
        <div class="tag-input" id="tagManagerContainer"></div>
        <input type="text" id="newTagInput" placeholder="输入新标签名称">
        <button onclick="addNewTag()">添加标签</button>
        <button onclick="saveTagChanges()">保存更改</button>
        <button onclick="closeTagModal()">取消</button>
    </div>

    <script>
        // 页面加载完成后加载文章
        document.addEventListener('DOMContentLoaded', loadArticles);

        // 添加页面滚动动画效果
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });

        function showAuthModal() {
            document.getElementById('modalOverlay').style.display = 'block';
            document.getElementById('authModal').style.display = 'block';
        }

        function verifyAuth() {
            const answer = document.getElementById('authAnswer').value;
            if (answer === '沙奕辰') {
                document.getElementById('authModal').style.display = 'none';
                document.getElementById('publishModal').style.display = 'block';
            } else {
                alert('验证失败，请重试');
            }
        }

        function closePublishModal() {
            document.getElementById('modalOverlay').style.display = 'none';
            document.getElementById('publishModal').style.display = 'none';
            resetPublishForm();
        }

        function showProfileModal() {
            document.getElementById('modalOverlay').style.display = 'block';
            document.getElementById('profileModal').style.display = 'block';
            loadCurrentProfile();
        }

        function closeProfileModal() {
            document.getElementById('modalOverlay').style.display = 'none';
            document.getElementById('profileModal').style.display = 'none';
        }

        function loadCurrentProfile() {
            const tagCloud = document.querySelector('.tag-cloud');
            const profileTagContainer = document.getElementById('profileTagContainer');
            profileTagContainer.innerHTML = '';
            
            Array.from(tagCloud.children).forEach(tag => {
                const tagItem = document.createElement('div');
                tagItem.className = 'tag-item';
                tagItem.innerHTML = `
                    ${tag.textContent}
                    <button onclick="this.parentElement.remove()">&times;</button>
                `;
                profileTagContainer.appendChild(tagItem);
            });
        }

        async function loadTags() {
            try {
                const response = await fetch('introduction/StarFall/tags.json');
                const data = await response.json();
                return data.tags || [];
            } catch (error) {
                console.error('Error loading tags:', error);
                return [];
            }
        }

        async function saveTags(tags) {
            try {
                await fetch('introduction/StarFall/tags.json', {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ tags })
                });
            } catch (error) {
                console.error('Error saving tags:', error);
                alert('保存标签失败，请重试');
            }
        }

        async function loadAndDisplayTags() {
            const tags = await loadTags();
            const tagCloud = document.querySelector('.tag-cloud');
            tagCloud.innerHTML = tags.map(tag => `<span class="tag">${tag}</span>`).join('');

            const tagManagerContainer = document.getElementById('tagManagerContainer');
            tagManagerContainer.innerHTML = '';
            tags.forEach(tag => {
                const tagItem = document.createElement('div');
                tagItem.className = 'tag-item';
                tagItem.innerHTML = `
                    ${tag}
                    <button onclick="removeTag('${tag}')">&times;</button>
                `;
                tagManagerContainer.appendChild(tagItem);
            });
        }

        async function addNewTag() {
            const newTag = document.getElementById('newTagInput').value.trim();
            if (newTag) {
                const tags = await loadTags();
                if (!tags.includes(newTag)) {
                    tags.push(newTag);
                    await saveTags(tags);
                    await loadAndDisplayTags();
                    document.getElementById('newTagInput').value = '';
                }
            }
        }

        async function removeTag(tag) {
            const tags = await loadTags();
            const updatedTags = tags.filter(t => t !== tag);
            await saveTags(updatedTags);
            await loadAndDisplayTags();
        }

        async function saveTagChanges() {
            closeTagModal();
        }

        function closeTagModal() {
            document.getElementById('tagModal').style.display = 'none';
            document.getElementById('modalOverlay').style.display = 'none';
        }

        function saveProfile() {
            const bio = document.getElementById('profileBio').value;
            const profileSection = document.querySelector('.profile p');
            profileSection.textContent = bio;

            const tagCloud = document.querySelector('.tag-cloud');
            const tags = Array.from(document.getElementById('profileTagContainer').children)
                .map(tag => tag.textContent.trim());

            tagCloud.innerHTML = tags.map(tag => `<span class="tag">${tag}</span>`).join('');

            closeProfileModal();
        }

        // 页面加载时初始化标签
        document.addEventListener('DOMContentLoaded', () => {
            loadAndDisplayTags();
        });

        document.getElementById('profileTagInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && this.value.trim() !== '') {
                const tagContainer = document.getElementById('profileTagContainer');
                const tagItem = document.createElement('div');
                tagItem.className = 'tag-item';
                tagItem.innerHTML = `
                    ${this.value.trim()}
                    <button onclick="this.parentElement.remove()">&times;</button>
                `;
                tagContainer.appendChild(tagItem);
                this.value = '';
            }
        });

        function resetPublishForm() {
            document.getElementById('articleTitle').value = '';
            document.getElementById('articleContent').value = '';
            document.getElementById('tagInput').value = '';
            document.getElementById('tagContainer').innerHTML = '';
        }

        document.getElementById('tagInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && this.value.trim() !== '') {
                const tagContainer = document.getElementById('tagContainer');
                const tagItem = document.createElement('div');
                tagItem.className = 'tag-item';
                tagItem.innerHTML = `
                    ${this.value.trim()}
                    <button onclick="this.parentElement.remove()">&times;</button>
                `;
                tagContainer.appendChild(tagItem);
                this.value = '';
            }
        });

        async function loadArticles() {
            const blogGrid = document.getElementById('blog');
            try {
                const response = await fetch('article/StarFall/articles.json');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const articles = await response.json();

                if (!Array.isArray(articles) || articles.length === 0) {
                    blogGrid.innerHTML = '<div class="empty-message">暂无文章</div>';
                    return;
                }

                blogGrid.innerHTML = articles.map(article => `
                    <div class="blog-card">
                        <h3>${article.title}</h3>
                        <p>${article.content.substring(0, 150)}${article.content.length > 150 ? '...' : ''}</p>
                        <div class="article-tags">
                            ${article.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                        </div>
                        <p style="color: var(--neon-color); font-size: 0.9rem;">发布于 ${article.date}</p>
                    </div>
                `).join('');
            } catch (error) {
                console.error('加载文章失败:', error);
                blogGrid.innerHTML = '<div class="error-message">加载文章失败，请稍后重试</div>';
            }
        }

        async function publishArticle() {
            const title = document.getElementById('articleTitle').value;
            const content = document.getElementById('articleContent').value;
            const tags = Array.from(document.getElementById('tagContainer').children)
                .map(tag => tag.textContent.trim());

            if (!title || !content) {
                alert('请填写文章标题和内容');
                return;
            }

            const date = new Date().toISOString().split('T')[0];
            const newArticle = { title, content, date, tags };

            try {
                // 创建文章目录（如果不存在）
                const dirPath = 'article/StarFall';
                const filePath = `${dirPath}/articles.json`;
                
                let articles = [];
                try {
                    const response = await fetch(filePath);
                    if (response.ok) {
                        articles = await response.json();
                    }
                } catch (error) {
                    console.warn('无法读取现有文章，将创建新的文章列表');
                }

                if (!Array.isArray(articles)) {
                    articles = [];
                }

                articles.unshift(newArticle);

                const saveResponse = await fetch(filePath, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(articles, null, 4)
                });

                if (!saveResponse.ok) {
                    throw new Error(`保存失败: ${saveResponse.status} ${saveResponse.statusText}`);
                }

                await loadArticles();
                closePublishModal();
                alert('文章发布成功！');
            } catch (error) {
                console.error('发布文章失败:', error);
                alert(`发布文章失败: ${error.message}\n请确保您有适当的写入权限。`);
            }
        }
    </script>
</body>
</html>
